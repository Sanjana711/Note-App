<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
    <div id="notes">
        <h2>Notes App</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Title Here">
            <input type="text" id="body" placeholder="Enter the Content">
            <select id="colors">
                <option>Select Color</option>
                <option value="#FFC0CB">PINK</option>
                <option value="#00FF00">GREEN</option>
                <option value="#0000FF">BLUE</option>
                <option value="#c58c85">SKIN</option>
            </select>
            <button type="button" class="add">Add Note</button>
        </div>
        <div class="notesDiv">
            <div class="note">
                <div class="text">
                    <b>This is Sample</b>
                    <p>You can fill anything!</p>
                </div>
                <button type="button" class="edit">Edit Note</button>
                <button type="button" class="delete">Delete Note</button>
            </div>
        </div>
    </div>
</body>
</html>
